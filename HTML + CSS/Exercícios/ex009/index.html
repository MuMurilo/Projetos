<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando Listas</h1>
    <h2>Listas Ordenadas</h2>
    <p>
<ol type="A">
     <!-- Forma de Listar "type" -->
    <li>Acordar</li>
    <li>Tomar café</li>
    <li>Escovar os dentes</li>
    <li>Lavar Roupa</li>
</ol>
<h2>Listas Não Ordenadas </h2>

<ul type = "Circle">
    <li>Pão</li>
    <li>Tomate</li>
    <li>Arroz</li>
    <li>Coentro</li>
    <li>Ovos</li>
</ul>

    </p>
</body>
</html>
