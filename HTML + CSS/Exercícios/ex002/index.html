<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer maneira basta escrever tudo dentro da mesma tag "p"
    </p>
    <p>Se você quiser <br> quebrar linhas
        voce pode <br> usar a tag "br"
    </p>
    <p>Vamos colocar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &cent;
    </p>

    <p>
        Vamos colocar alguns emoji:  <br>
        &#x1F596;
        <br>
        &#x1F643;
    </p>
</body>

</html>
